<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl1">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model=ctrl1.searchWord >
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctrl1.narrowIt()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
    <found-items items-array=ctrl1.found method1="ctrl1.removeItem(indx)" ></found-items>
    <div ng-show=ctrl1.nothingfound><h2>Nothing found</h2></div>

  </div>

</body>
</html>
